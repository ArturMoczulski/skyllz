<div class="header">
  <h3 class="text-muted">skyllz</h3>
</div>

<div class="jumbotron">
  <form action="#" class="login" method="post">
  	<div class="form-group">
	  <input
	    class="form-control"
		type="email"
		ng-model="email"
		placeholder="Your Email..." />
	</div>
  	<div class="form-group">
	  <input
		class="form-control"
		type="password"
		ng-model="password"
		placeholder="Your Password..." />
	</div>
  	<div class="form-group">
	  <button
	    type="button"
		name="login"
		class="btn btn-success"
		ng-click="login()">
		Sign in
	  </button>
	</div>
  </form>

</div>
